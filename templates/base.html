<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Dancing+Script|Lato|Pacifico|Sansita" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <link  rel="stylesheet" href="/static/css/main.css" />


    <title>BLOGGER</title>
</head>

<body>
<div class="container">


    <header>

            <!-- site name and logo -->
            <div class="row main-header">
                <div class="col-md-12">
                    <a href="/" class="main-title">
                                <div class="website-name">BLOGGER</div>
                                <div class="logo-img">
                                    <img src="/static/img/logo.svg" alt="Pen logo image">
                                </div>
                    </a>
                </div>
            </div>


            <!-- log in-out buttons and username -->
            <div class=" header-buttons ">
                <!-- logedin username display -->

                    {% if global_username%}
                        <div class="green-username">
                            <div class="green-circle"></div>
                            <div class="header-username">
                                {{global_username}}
                            </div>
                        </div>
                    {% endif%}


                <!-- decide login or logout button to display -->
                {% if global_username %}
                    <div class="logout">
                        <a href="/logout" class="btn btn-primary btn-signup">logout</a>
                    </div>
                {% else %}
                    <div class=" sign-log-buttons">
                        <div class="sign-btn">
                            <a href="/signup" class="btn btn-primary btn-signup">Sign up</a>
                        </div>
                        <div class="log-btn">
                            <a href="/login" class="btn btn-primary btn-login">Log in</a>
                        </div>
                    </div>
                {% endif %}
            </div>
    </header>
    <hr class="horizontal-line">

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>


    <hr class="thin-line">
    <footer>
        <div class="footer">
            <div class="created-by">
                Crafted by <a href="https://github.com/invincibleboy07"> Prakash Rana</a>
            </div>
            <div class="credits">
                <a href="/credits">Credits</a>
            </div>
        </div>
    </footer>





</div> <!--container ends -->
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</html>
